<html>
  <head>
    <title> test vue.js </title>
  </head>

  <body>
    <h1> My first vue program </h1>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      <div v-if="seen">
	{{ message }}
      </div>
      <button @click="seen=false"> hide </button>
      <button> show </button>

      <div>
	<input v-model="nyuryoku"></input>
	<button @click="addMessage()">add</button>
	<ul>
	  <li v-for="ox in oinori">{{ox}}</li>
	</ul>
      </div>
      
    </div>

    <script>
      var app = new Vue({
	  el: '#app',
	  data: {
	      message: 'Hello Vue!',
	      seen: true,
	      oinori: [
		  'お祈り申し上げます',
		  '祈念致します',
		  '残念でした'
	      ],
	      nyuryoku:'',
	  },
	  methods:{
	      addMessage(){
		  this.oinori.push(this.nyuryoku);
	      }
	  },
      })      
    </script>
    
  </body>

</html>
